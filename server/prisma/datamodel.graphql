type Tweet {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  username: String! @unique
  email: String! @unique
  password: String!
  name: String!
  picture: String
  tweets: [Tweet!]!
  followers: [User!]! @relation(name: "FollowerFollowing")
  following: [User!]! @relation(name: "FollowerFollowing")
}
